<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f4f4f4;
            margin: 5px auto;
            width: 200px;
            padding: 10px;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function() {
            
            $("ul").hide();

            
            $("#btn").click(function() {
                if ($("ul").is(":visible")) {
                    
                    $("ul").slideUp("slow");
                    $(this).text("Afficher");
                } else {
                    $("ul").slideDown("slow");
                    $(this).text("Masquer");
                }
            });
        });
    </script>
</head>
<body>
    <button id="btn">Afficher</button>

    <ul>
        <li>Élément 1</li>
        <li>Élément 2</li>
        <li>Élément 3</li>
    </ul>
</body>
</html>
